        <p>Product Name:</p>
        <input type="text" id="clientLname" placeholder="eg: Chees" formControlName="lname" >
        <br>
        <p>Product Price:</p>
        <input type="text" id="clientEmail" placeholder="eg: 3â‚¬" formControlName="email" >
        <br>

        <input type="text" id="clientPhone" placeholder="eg: 3,5" formControlName="phone" >
        <br>
        <br>
        <p>Product Rankings:</p>
        <input type="text" id="clientProject" placeholder="eg: 3,5" formControlName="project" >

        <br>
